<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Model Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-200 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #upload-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background-color: #1f2937; /* bg-gray-800 */
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
        }
        #ar-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        model-viewer {
            width: 100%;
            height: 100%;
            --ar-button-display: none; /* Hide default AR button initially */
        }
        .custom-file-upload {
            border: 2px dashed #4b5563; /* border-gray-600 */
            display: inline-block;
            padding: 2rem;
            cursor: pointer;
            border-radius: 0.75rem;
            width: 100%;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .custom-file-upload:hover {
            background-color: #374151; /* bg-gray-700 */
            border-color: #6b7280; /* border-gray-500 */
        }
        input[type="file"] {
            display: none;
        }
        #proceed-btn {
            background-color: #3b82f6; /* bg-blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
            opacity: 0.5;
            pointer-events: none;
        }
        #proceed-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }
        #proceed-btn.enabled:hover {
            background-color: #2563eb; /* bg-blue-600 */
        }
        #message-box {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Upload Screen -->
    <div id="upload-screen">
        <h1 class="text-2xl font-bold mb-2">Upload Your 3D Model</h1>
        <p class="text-gray-400 mb-6">Accepted format: .glb</p>
        
        <label for="model-file" class="custom-file-upload">
            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <span id="file-name" class="mt-2 block text-sm font-medium text-gray-300">Click to upload a file</span>
        </label>
        <input type="file" id="model-file" accept=".glb">
        
        <button id="proceed-btn">Proceed to AR</button>
    </div>

    <!-- AR Viewer Screen -->
    <div id="ar-screen">
        <!-- 3D model will be loaded here -->
        <model-viewer id="ar-viewer" 
            ar 
            ar-modes="webxr scene-viewer quick-look" 
            camera-controls 
            touch-action="pan-y"
            autoplay>
        </model-viewer>
    </div>

    <!-- Message Box for Errors -->
    <div id="message-box"></div>

    <!-- Model-Viewer Script -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <script>
        // DOM Elements
        const uploadScreen = document.getElementById('upload-screen');
        const arScreen = document.getElementById('ar-screen');
        const modelFileInput = document.getElementById('model-file');
        const proceedBtn = document.getElementById('proceed-btn');
        const modelViewer = document.getElementById('ar-viewer');
        const fileNameSpan = document.getElementById('file-name');
        const messageBox = document.getElementById('message-box');

        let modelUrl = null;

        // --- Functions ---

        /**
         * Shows a message to the user.
         * @param {string} message - The message to display.
         * @param {boolean} isError - If true, styles the message as an error.
         */
        function showMessage(message, isError = true) {
            messageBox.textContent = message;
            messageBox.style.backgroundColor = isError ? '#ef4444' : '#22c55e'; // red-500 or green-500
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        /**
         * Handles the file input change event.
         */
        modelFileInput.addEventListener('change', () => {
            const file = modelFileInput.files[0];

            if (file) {
                // Check if the file is a .glb file
                if (!file.name.toLowerCase().endsWith('.glb')) {
                    showMessage('Invalid file type. Please upload a .glb model.');
                    modelFileInput.value = ''; // Reset the input
                    return;
                }

                // Create a URL for the selected file
                modelUrl = URL.createObjectURL(file);
                fileNameSpan.textContent = file.name;
                
                // Enable the proceed button
                proceedBtn.classList.add('enabled');
            } else {
                // Disable the proceed button if no file is selected
                proceedBtn.classList.remove('enabled');
                fileNameSpan.textContent = 'Click to upload a file';
                modelUrl = null;
            }
        });

        /**
         * Handles the proceed button click event.
         */
        proceedBtn.addEventListener('click', () => {
            if (!modelUrl) {
                showMessage('Please upload a 3D model first.');
                return;
            }

            // Hide the upload screen and show the AR screen
            uploadScreen.style.display = 'none';
            arScreen.style.display = 'block';

            // Load the model into the viewer
            modelViewer.src = modelUrl;

            // Attempt to activate AR mode automatically
            // Note: Browser security may prevent this from working without a direct user gesture on the viewer itself.
            // The user might still need to tap the AR button provided by <model-viewer>.
            setTimeout(() => {
                modelViewer.activateAR().catch(error => {
                    console.error("Failed to activate AR automatically:", error);
                    showMessage('Could not start AR. Please tap the AR icon on the screen.', true);
                });
            }, 500); // A small delay can sometimes help
        });

    </script>
</body>
</html>
